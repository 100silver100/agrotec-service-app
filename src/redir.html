<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přesměrování</title>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        debugger;
        const msisAuthValue = getCookie('MSISAuth');
        const targetUrl = `http://localhost:3000/100silver100/agrotec-service-ap/set-cookie?MSISAuth=${encodeURIComponent(msisAuthValue)}`;
        // Automatické přesměrování na jinou URL
        window.location.href = targetUrl;
    </script>
</head>
<body>
    <p>Přesměrováváme vás na novou stránku. Pokud se stránka nenačte automaticky, <a href="http://localhost:3000/100silver100/agrotec-service-ap">klikněte zde</a>.</p>
</body>
</html>
